# .github/workflows/newstart_scholarsforge.yml
name: Build & Deploy (newstart â†’ Azure)

on:
  push:
    branches: [ newstart ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'          # preview channel
  PROJECT: HomeschoolPlanner.Api/HomeschoolPlanner.Api.csproj
  AZURE_WEBAPP_NAME: scholarsforge  # your app service name
  PUBLISH_DIR: publish

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10 preview #should be referencing ${{ env.DOTNET_VERSION }} instead of a hardcoded name
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview' # no need

      - name: Restore
        run: dotnet restore "${{ env.PROJECT }}"

      - name: Build
        run: dotnet build "${{ env.PROJECT }}" -c Release --no-restore

      # self-contained publish so Azure doesn't need the 10.x runtime
      - name: Publish (self-contained, Linux)
        run: |
          dotnet publish "${{ env.PROJECT }}" -c Release -o ${{ env.PUBLISH_DIR }} \
            -r linux-x64 --self-contained true \
            /p:PublishReadyToRun=true /p:DebugType=None

      - uses: actions/upload-artifact@v4
        with:
          name: site
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZUREAPPSERVICE_CLIENTID_03B3A1D05A084F96B1E196D02F71B2EF }}
          tenant-id:       ${{ secrets.AZUREAPPSERVICE_TENANTID_7E966F5ECA844386A87101975B86C798 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6AEA37D6E7DA41CAAA1ABF02B090A919 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name:  ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package:   site

      - name: Health check
        run: |
          sleep 15
          curl -fsS "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/healthz" || exit 1
