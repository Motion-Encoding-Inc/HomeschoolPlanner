<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week Preview</title>
  <style>
    body { font-family: sans-serif; }
    .week { display: flex; gap: 1rem; flex-wrap: wrap; }
    .day-card { border: 1px solid #ccc; padding: 1rem; width: 120px; border-radius: 8px; }
    .chips { margin-top: 0.5rem; }
    .chip { background: #eef; padding: 2px 6px; border-radius: 4px; display: inline-block; margin: 2px 2px 0 0; font-size: 0.8rem; }
    .cta { margin-top: 1rem; display: block; text-align: center; background: #0af; color: white; padding: 0.5rem; border-radius: 4px; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Week Preview</h1>
  <div class="week">
    <div class="day-card">
      <h2>Mon</h2>
      <div class="chips">
        <span class="chip">Math</span>
        <span class="chip">Reading</span>
      </div>
      <a class="cta" href="/demo/day.html">View Day</a>
    </div>
    <div class="day-card">
      <h2>Tue</h2>
      <div class="chips">
        <span class="chip">Science</span>
        <span class="chip">History</span>
      </div>
      <a class="cta" href="/demo/day.html">View Day</a>
    </div>
    <div class="day-card">
      <h2>Wed</h2>
      <div class="chips">
        <span class="chip">Art</span>
        <span class="chip">Music</span>
      </div>
      <a class="cta" href="/demo/day.html">View Day</a>
    </div>
    <div class="day-card">
      <h2>Thu</h2>
      <div class="chips">
        <span class="chip">PE</span>
        <span class="chip">Math</span>
      </div>
      <a class="cta" href="/demo/day.html">View Day</a>
    </div>
    <div class="day-card">
      <h2>Fri</h2>
      <div class="chips">
        <span class="chip">Reading</span>
        <span class="chip">Science</span>
      </div>
      <a class="cta" href="/demo/day.html">View Day</a>
    </div>
  </div>
</body>
</html>
