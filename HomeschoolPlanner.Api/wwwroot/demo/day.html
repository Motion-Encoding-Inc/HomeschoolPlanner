<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="theme-color" content="#0b0c10" />
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%23111319'/%3E%3Cpath d='M18 36h28M18 24h20' stroke='%237aa2ff' stroke-width='4' stroke-linecap='round'/%3E%3C/svg%3E" />
<link rel="stylesheet" href="demo.css" />
<title>Day Detail — Homeschool Planner</title>
</head><body>
<div class="app">
  <header class="appbar"><div class="bar"><h1>Day Detail</h1></div></header>
  <div class="top-links">
    <button id="theme-toggle" class="btn" aria-label="Toggle theme">☀︎ / ☾</button>
  </div>
  <main>
    <section class="card pad">
      <div class="blocks">
        <div class="block"><strong>09:00</strong> Math Lesson</div>
        <div class="block"><strong>10:00</strong> Reading</div>
        <div class="block"><strong>11:00</strong> Science Lab</div>
      </div>
    </section>
  </main>
  <div class="actions">
    <button class="btn primary">Complete</button>
    <button class="btn">Skip</button>
    <button class="btn">Extra</button>
  </div>
</div>
<script>
(function(){const k='hs_theme', d=document.documentElement, prefers=matchMedia('(prefers-color-scheme: dark)').matches;
  d.setAttribute('data-theme', localStorage.getItem(k)|| (prefers?'dark':'light'));
  document.getElementById('theme-toggle')?.addEventListener('click', ()=>{
    const next = d.getAttribute('data-theme')==='dark'?'light':'dark'; d.setAttribute('data-theme',next); localStorage.setItem(k,next);
  });
})();
</script>
</body></html>
